<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme active">
                <i class="themeIcon"></i>
            </div>
            <div class="screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btnOperator" id="clear">C</button></td>
                        <td><button class="btnOperator" id="backspace">CE</button></td>
                        <td><button class="btnOperator" id="%">&percnt;</button></td>
                        <td><button class="btnOperator" id="/">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnNumber" id="7">7</button></td>
                        <td><button class="btnNumber" id="8">8</button></td>
                        <td><button class="btnNumber" id="9">9</button></td>
                        <td><button class="btnOperator" id="*">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnNumber" id="4">4</button></td>
                        <td><button class="btnNumber" id="5">5</button></td>
                        <td><button class="btnNumber" id="6">6</button></td>
                        <td><button class="btnOperator" id="-">&minus;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnNumber" id="1">1</button></td>
                        <td><button class="btnNumber" id="2">2</button></td>
                        <td><button class="btnNumber" id="3">3</button></td>
                        <td><button class="btnOperator" id="+">&plus;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btnNumber" id="0">0</button></td>
                        <td><button class="btnPoint" id=".">.</button></td>
                        <td colspan="2"><button class="btnEqual" id="equal">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    


    <script src="./calculator.js"></script>
</body>
</html>
